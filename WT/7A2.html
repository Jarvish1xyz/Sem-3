<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="" id="text">
    <button onclick="abc()">Click!</button>

    <script>
        function printName(name='hello world!') {
            console.log(name);
        }


        function abc() {
            if(document.getElementById('text').value=="") {
                printName(); 
            }
            else {
                printName(document.getElementById('text').value); 
            }
        }
    </script>
</body>
</html>
