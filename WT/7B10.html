<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="abc(event)">Click!</button>

    <script>
        function abc(e) {
            // console.log(e);
            if(e.which==1) {
                console.log("Left Mouse Button Clicked!");
            }
            else if(e.which==2) {
                console.log("Scroll Mouse Button Clicked!");
            }
            else if(e.which==3) {
                console.log("Right Mouse Button Clicked!");
            }
        }

    </script>

</body>
</html>
