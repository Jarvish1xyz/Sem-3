<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let n = parseInt(prompt("Enter number of array element"));
        for (let i = 0; i < n; i++) {
            arr.push(parseInt(prompt("Enter element : ")));
        }
        alert("you array is : " + arr);

        function quicksort(array) {
            if (array.length <= 1) {
                return array;
            }

            let pivot = Math.floor(array.length / 2);
            const middle = [];
            const left = [];
            const right = [];
            let temp = array[pivot];
            for (let i of array) {
                if (i < temp) {
                    left.push(i);
                }
                else if (i > temp) {
                    right.push(i);
                }
                else {
                    middle.push(i);
                }
            }

            return [...quicksort(left), ...middle, ...quicksort(right)];
        }

        document.write(quicksort(arr));
    </script>
</body>

</html>
