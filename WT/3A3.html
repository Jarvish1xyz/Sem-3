<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n = parseInt(prompt("Enter number of array element"));
        for(let i=0; i<n; i++) {
            arr.push(parseInt(prompt("Enter element : ")));
        }
        alert("you array is : "+arr);
        for(let i=0; i<arr.length; i++) {
            for(let j=0; j<arr.length-i-1; j++) {
                if(arr[j]>arr[j+1]) {
                    let t = arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=t;
                }
            }
        }
        alert("Ans array = " + arr);
    </script>
</body>
</html>
