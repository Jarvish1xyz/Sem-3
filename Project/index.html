<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary-subtle px-3">
    <span class="navbar-brand fw-bold">Student Attendance Control</span>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="resetBtn" class="btn btn-danger">Reset Attendance</button>
      <button id="showAbsentBtn" class="btn btn-primary">Take Attendance</button>
      <button id="modeToggle" class="btn btn-outline-secondary" title="Toggle Dark Mode">
        <span id="modeIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-moon-stars">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2" />
            <path d="M19 11h2m-1 -1v2" />
          </svg>
        </span>
      </button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar" id="rollList"></div>
      <div class="col-md-9 p-4">
        <div class="mb-3">
          <input type="text" id="searchInput" class="form-control form-control-lg"
            placeholder="Search by Roll No or Name..." />
        </div>
        <div class="student-card-container" id="studentCard"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="absentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark">Absent Students</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" text-dark id="absentList"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
